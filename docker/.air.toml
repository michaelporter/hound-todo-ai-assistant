# =============================================================================
# Air Configuration for Hot Reload
# =============================================================================
# https://github.com/air-verse/air

root = "/app"
tmp_dir = "tmp"

[build]
  # Build command - uses SERVICE_NAME env var
  # -buildvcs=false disables git info embedding (avoids VCS errors in container)
  cmd = "go build -buildvcs=false -o ./tmp/main ./services/${SERVICE_NAME}/cmd"
  # Binary output
  bin = "./tmp/main"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Exclude directories
  exclude_dir = ["assets", "tmp", "vendor", "testdata", ".git"]
  # Exclude files
  exclude_file = []
  # Exclude regex patterns
  exclude_regex = ["_test.go"]
  # Exclude unchanged files
  exclude_unchanged = false
  # Follow symlinks
  follow_symlink = false
  # Log file (empty = stdout)
  log = ""
  # Poll interval for file changes (ms)
  poll = false
  poll_interval = 0
  # Delay before rebuilding (ms)
  delay = 1000
  # Stop old binary before building
  stop_on_error = false
  # Send interrupt signal before kill
  send_interrupt = true
  # Delay before sending kill signal (ms)
  kill_delay = 500
  # Rerun binary on build error
  rerun = false
  rerun_delay = 500
  # Arguments to pass to binary
  args_bin = []

[log]
  # Show log time
  time = false
  # Only show main log
  main_only = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Clean tmp on exit
  clean_on_exit = true
